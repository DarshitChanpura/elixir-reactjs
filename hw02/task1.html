<script>
function powerFunction() {
    var table = document.getElementById("powerTable");
    var rownum = 1;
    for(i=0;i<8;i++)
    {
    	var row = table.insertRow(rownum);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        cell1.innerHTML = i;
        cell2.innerHTML = Math.pow(2,i);
        
        rownum++;
    }
     
}
</script>
